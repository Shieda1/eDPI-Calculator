<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eDPI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="eDPIRadio" name="variables" checked>
  <label for="eDPIRadio">eDPI</label>

  <input type="radio" id="DPIRadio" name="variables">
  <label for="DPIRadio">DPI</label>

  <input type="radio" id="sensitivityRadio" name="variables">
  <label for="sensitivityRadio">Sensitivity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">DPI</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Sensitivity</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
